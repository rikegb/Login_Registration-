<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Login and Registration">  
    <link rel="stylesheet" type="text/css" href="style.css">  
    <title>Login and Registration</title>

</head>

        <body>

                <div class="banner">
                    <video autoplay muted loop>
                        <source src="movie/videoplayback.mp4" type="video/mp4"></source>
                    </video>
                    
                    <div class="hero">
                        <div class="form-box">
                            <div class="butto-box">
                            <div id="btn"></div>
                            <button type="button" class="togle-btn"onclick="login();">Login</button>
                            <button type="button" class="togle-btn" onclick="register()">Register</button>
                            
                         </div>

                         <div class="social-icons">
                            <img src="/img/fb.png">
                            <img src="img/tw.png">
                            <img src="/img/gp.png">
                        </div>
                        <form id="login" class="input-group">
                            <input type="text" class="input-field" placeholder="Username or email" required>
                            <input type="password"  class="input-field" placeholder="Password" required>
                            <input type="checkbox" class="chech-box"><span>Remember Password</span>
                            <button type="sumbit" class="sumbit-btn">Login</button>
                        </form>

                        <form id="register" class="input-group">
                            <input type="text" class="input-field" placeholder="Username " required>
                            <input type="email" class="input-field" placeholder="Email" required>
                            <input type="password" class="input-field" placeholder="Password" required>
                            <input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
                            <button type="sumbit" class="sumbit-btn">Register</button>
                        </form>
                    </div>


                        
                

                </div>

                <script>
                        var x=document.getElementById("login")
                        var y=document.getElementById("register")
                        var z=document.getElementById("btn")
                       
                        function register (){
                            x.style.left="-400px";
                            y.style.left="50px";
                            z.style.left="110px";
                        }

                        function login (){
                            x.style.left="50px";
                            y.style.left="450px";
                            z.style.left="0px";
                        }
                </script>


        </body>


</html>
